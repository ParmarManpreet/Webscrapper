{% extends "bootstrap/base.html" %}

{% block title  %}
    Property Analysis Page
{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
    <!--...-->
</div>
{% endblock %}

{% block content %}
  <form action="analyse" method="POST" class="form-horizontal" role="form">
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="titlePropertyInfo" class="col-lg-2 align-self-center">Fill property information</label>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="inputPrice" class="col-lg-2 control-label">Price</label>
      <div class="col-lg-3">
        <input type="number" name="prop_price" class="form-control" required="required"
          id="inputPrice">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="inputDownpayment" class="col-lg-2 control-label">Downpayment %</label>
      <div class="col-lg-3">
        <input type="number" name="prop_down" class="form-control" required="required"
          id="inputDownpayment">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="inputRental" class="col-lg-2 control-label">Rental Income</label>
      <div class="col-lg-3">
        <input type="number" name="prop_rent" class="form-control" required="required"
          id="inputRental">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="inputPropertyTax" class="col-lg-2 control-label">Property Tax</label>
      <div class="col-lg-3">
        <input type="number" step = ".01" name="prop_tax" class="form-control" required="required"
          id="inputPropertyTax">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="inputExpense" class="col-lg-2 control-label">Additional Expenses</label>
      <div class="col-lg-3">
        <input type="number" step = ".01" name="prop_expense" class="form-control" required="required"
          id="inputExpense">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="inputInterest" class="col-lg-2 control-label">Interest Rate %</label>
      <div class="col-lg-3">
        <input type="number" step = ".01" name="prop_interest" class="form-control" required="required"
          id="inputInterest">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
